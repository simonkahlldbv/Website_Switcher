<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>3D Modellvergleich</title>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
  overflow: hidden;
  display: flex;
}

/* Sidebar */
#sidebar {
  width: 220px;
  background: #1e1e1e;
  color: white;
  padding: 20px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
}

.year-btn {
  background: #333;
  color: white;
  padding: 12px;
  margin-bottom: 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
}

.year-btn:hover {
  background: #555;
}

#compare-start {
  margin-top: auto;
  padding: 14px;
  font-size: 16px;
  background: #0066ff;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#compare-start:hover {
  background: #0050cc;
}

/* Main viewer */
#main-viewer {
  flex: 1;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
}

#main-viewer model-viewer {
  width: 80%;
  height: 80%;
}

/* Vergleichsmodus */
#compare-mode {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: white;
  display: none;
  z-index: 9999;
}

/* Zurück-Button */
#back-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  background: #222;
  color: white;
  border: none;
  padding: 12px 16px;
  border-radius: 6px;
  cursor: pointer;
  z-index: 10000;
}

#back-btn:hover {
  background: #444;
}

/* Vergleichsbereiche */
#top-model,
#bottom-model {
  position: absolute;
  width: 100%;
  height: 50%;
  overflow: hidden;
}

#top-model {
  top: 0;
}

#bottom-model {
  bottom: 0;
}

/* Senkrechter Slider */
#slider {
  position: absolute;
  top: 0;
  left: 50%;
  width: 4px;
  height: 100%;
  background: red;
  cursor: ew-resize;
  z-index: 10001;
}

/* Auswahlleisten */
.selector-left,
.selector-right {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.selector-left {
  left: 20px;
}

.selector-right {
  right: 20px;
}

.sel-btn {
  background: #333;
  color: white;
  padding: 10px 14px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

.sel-btn:hover {
  background: #555;
}

model-viewer {
  --poster-color: transparent;
}
</style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
  <h3>Modelle</h3>

  <button class="year-btn" onclick="showModel('1150.glb')">1150</button>
  <button class="year-btn" onclick="showModel('1175.glb')">1175</button>
  <button class="year-btn" onclick="showModel('1374.glb')">1374</button>
  <button class="year-btn" onclick="showModel('1550.glb')">1550</button>
  <button class="year-btn" onclick="showModel('1630.glb')">1630</button>
  <button class="year-btn" onclick="showModel('1936.glb')">1936</button>

  <button id="compare-start" onclick="startCompare()">Vergleichen</button>
</div>

<!-- Main viewer -->
<div id="main-viewer">
  <model-viewer id="main-model" camera-controls></model-viewer>
</div>

<!-- Vergleichsmodus -->
<div id="compare-mode">

  <button id="back-btn" onclick="exitCompare()">← Zurück</button>

  <!-- Top model -->
  <div id="top-model">
    <model-viewer id="mvA" camera-controls></model-viewer>
  </div>

  <!-- Bottom model -->
  <div id="bottom-model">
    <model-viewer id="mvB" camera-controls></model-viewer>
  </div>

  <!-- Slider -->
  <div id="slider"></div>

  <!-- Auswahl links -->
  <div class="selector-left">
    <button class="sel-btn" onclick="loadA('1150.glb')">1150</button>
    <button class="sel-btn" onclick="loadA('1175.glb')">1175</button>
    <button class="sel-btn" onclick="loadA('1374.glb')">1374</button>
    <button class="sel-btn" onclick="loadA('1550.glb')">1550</button>
    <button class="sel-btn" onclick="loadA('1630.glb')">1630</button>
    <button class="sel-btn" onclick="loadA('1936.glb')">1936</button>
  </div>

  <!-- Auswahl rechts -->
  <div class="selector-right">
    <button class="sel-btn" onclick="loadB('1150.glb')">1150</button>
    <button class="sel-btn" onclick="loadB('1175.glb')">1175</button>
    <button class="sel-btn" onclick="loadB('1374.glb')">1374</button>
    <button class="sel-btn" onclick="loadB('1550.glb')">1550</button>
    <button class="sel-btn" onclick="loadB('1630.glb')">1630</button>
    <button class="sel-btn" onclick="loadB('1936.glb')">1936</button>
  </div>

</div>

<script>
function showModel(file) {
  document.getElementById("main-model").src = file;
}

/* Start compare */
function startCompare() {
  document.getElementById("compare-mode").style.display = "block";

  // Standard: beide 1150
  mvA.src = "1150.glb";
  mvB.src = "1150.glb";
}

/* Exit compare */
function exitCompare() {
  document.getElementById("compare-mode").style.display = "none";
}

/* Load models */
function loadA(file) { mvA.src = file; }
function loadB(file) { mvB.src = file; }

/* Slider movement */
let sliding = false;
const slider = document.getElementById("slider");

slider.addEventListener("mousedown", () => sliding = true);
window.addEventListener("mouseup", () => sliding = false);
window.addEventListener("mousemove", (e) => {
  if (!sliding) return;
  let x = Math.max(50, Math.min(window.innerWidth - 50, e.clientX));
  slider.style.left = x + "px";
});

/* --- SYNCHRONISIERTE KAMERA BEWEGUNG --- */

const mvA = document.getElementById("mvA");
const mvB = document.getElementById("mvB");

function syncCamera(event) {
  let source = event.target;
  let target = source === mvA ? mvB : mvA;

  let orbit = source.getCameraOrbit();
  let targetOrbit = `${orbit.theta}rad ${orbit.phi}rad ${orbit.radius}m`;

  target.cameraOrbit = targetOrbit;
  target.fieldOfView = source.fieldOfView;
}

mvA.addEventListener("camera-change", syncCamera);
mvB.addEventListener("camera-change", syncCamera);

</script>
</body>
</html>
