<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>3D Modellvergleich</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body {
  margin: 0;
  display: flex;
  height: 100vh;
  font-family: Arial, sans-serif;
}

/* Sidebar */
#sidebar {
  width: 220px;
  background: #1e1e1e;
  color: white;
  display: flex;
  flex-direction: column;
  padding: 20px;
}

.year-btn {
  background: #333;
  color: white;
  padding: 12px;
  border: none;
  margin-bottom: 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
}

.year-btn:hover {
  background: #555;
}

/* Vergleichsbutton unten */
#compare-start {
  margin-top: auto;
  padding: 14px;
  font-size: 16px;
  background: #0066ff;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#compare-start:hover {
  background: #0050cc;
}

/* Hauptbereich */
#main-viewer {
  flex: 1;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
}

#main-viewer model-viewer {
  width: 80%;
  height: 80%;
}

/* Vergleichsmodus */
#compare-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: none;
  z-index: 9999;
  background: white;
}

/* Modelle links & rechts */
.compare-side {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 180px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 20000; /* <---- WICHTIG DAMIT MAN SIE KLICKEN KANN */
}

#left-model-list { left: 20px; }
#right-model-list { right: 20px; }

.compare-btn {
  padding: 10px;
  background: #222;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.compare-btn:hover {
  background: #444;
}

/* Modelle selbst */
#compare-left,
#compare-right {
  position: absolute;
  top: 0;
  height: 100%;
  width: 50%;
  overflow: hidden;
  z-index: 1000; /* niedriger als die Buttonlisten */
}

#compare-left { left: 0; }
#compare-right { right: 0; }

/* Slider */
#compare-slider {
  position: absolute;
  top: 0;
  height: 100%;
  width: 4px;
  background: red;
  cursor: ew-resize;
  left: 50%;
  z-index: 15000;
}

/* Zurück Button */
#back-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  z-index: 25000;
  padding: 10px 15px;
  background: black;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#back-btn:hover {
  background: #333;
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <h3>Modelle</h3>

  <button class="year-btn" onclick="showModel('1150.glb')">1150</button>
  <button class="year-btn" onclick="showModel('1175.glb')">1175</button>
  <button class="year-btn" onclick="showModel('1374.glb')">1374</button>
  <button class="year-btn" onclick="showModel('1550.glb')">1550</button>
  <button class="year-btn" onclick="showModel('1630.glb')">1630</button>
  <button class="year-btn" onclick="showModel('1936.glb')">1936</button>

  <button id="compare-start" onclick="startComparison()">Vergleichen</button>
</div>

<!-- HAUPTVIEWER -->
<div id="main-viewer">
  <model-viewer id="main-model" camera-controls></model-viewer>
</div>

<!-- VERGLEICHSMODUS -->
<div id="compare-wrapper">

  <button id="back-btn" onclick="exitComparison()">← Zurück</button>

  <!-- Listen links und rechts -->
  <div id="left-model-list" class="compare-side"></div>
  <div id="right-model-list" class="compare-side"></div>

  <!-- Modelle -->
  <model-viewer id="compare-left" camera-controls></model-viewer>
  <model-viewer id="compare-right" camera-controls></model-viewer>

  <!-- Slider -->
  <div id="compare-slider"></div>
</div>

<script>
/* ---- Beim Laden sofort erstes Modell anzeigen ---- */
document.getElementById("main-model").src = "1150.glb";

/* ---- Modell in Hauptansicht laden ---- */
function showModel(file) {
  document.getElementById("main-model").src = file;
}

/* ==========================================================
   VERGLEICHSMODUS STARTEN
========================================================== */
function startComparison() {

  document.getElementById("compare-wrapper").style.display = "block";

  const leftList = document.getElementById("left-model-list");
  const rightList = document.getElementById("right-model-list");

  leftList.innerHTML = "";
  rightList.innerHTML = "";

  const models = [
    "1150.glb", "1175.glb", "1374.glb",
    "1550.glb", "1630.glb", "1936.glb"
  ];

  models.forEach(file => {
    let btnL = document.createElement("button");
    btnL.className = "compare-btn";
    btnL.innerText = file.replace(".glb", "");
    btnL.onclick = () => document.getElementById("compare-left").src = file;
    leftList.appendChild(btnL);

    let btnR = document.createElement("button");
    btnR.className = "compare-btn";
    btnR.innerText = file.replace(".glb", "");
    btnR.onclick = () => document.getElementById("compare-right").src = file;
    rightList.appendChild(btnR);
  });
}

/* ==========================================================
   VERGLEICH BEENDEN
========================================================== */
function exitComparison() {
  document.getElementById("compare-wrapper").style.display = "none";
}

/* ==========================================================
   SLIDER LOGIK
========================================================== */
const slider = document.getElementById("compare-slider");
let dragging = false;

slider.onmousedown = () => dragging = true;
window.onmouseup = () => dragging = false;

window.onmousemove = (e) => {
  if (!dragging) return;

  const pos = Math.min(window.innerWidth - 50, Math.max(50, e.clientX));
  slider.style.left = pos + "px";
  document.getElementById("compare-left").style.width = pos + "px";
  document.getElementById("compare-right").style.width =
    (window.innerWidth - pos) + "px";
};

/* ==========================================================
   KAMERA-SYNCHRONISATION
========================================================== */

const leftModel = document.getElementById("compare-left");
const rightModel = document.getElementById("compare-right");

let syncing = false;

function syncCamera(source, target) {
  if (syncing) return;
  syncing = true;

  target.cameraOrbit = source.cameraOrbit;
  target.cameraTarget = source.cameraTarget;
  target.fieldOfView = source.fieldOfView;

  syncing = false;
}

leftModel.addEventListener("camera-change", () => {
  syncCamera(leftModel, rightModel);
});

rightModel.addEventListener("camera-change", () => {
  syncCamera(rightModel, leftModel);
});
</script>

</body>
</html>
