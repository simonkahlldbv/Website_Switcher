<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>3D Modellvergleich</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body {
  margin: 0;
  display: flex;
  height: 100vh;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Sidebar */
#sidebar {
  width: 220px;
  background: #1e1e1e;
  color: white;
  display: flex;
  flex-direction: column;
  padding: 20px;
}

.year-btn {
  background: #333;
  color: white;
  padding: 12px;
  border: none;
  margin-bottom: 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
}

.year-btn:hover {
  background: #555;
}

#compare-start {
  margin-top: auto;
  padding: 14px;
  font-size: 16px;
  background: #0066ff;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#compare-start:hover {
  background: #0050cc;
}

/* Hauptbereich */
#main-viewer {
  flex: 1;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
}

#main-viewer model-viewer {
  width: 80%;
  height: 80%;
}

/* ---------------- Vergleichsmodus --------------- */
#compare-wrapper {
  position: fixed;
  inset: 0;
  background: white;
  z-index: 10000;
  display: none;
  overflow: hidden;
}

/* Zurück Button */
#back-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  background: #222;
  color: white;
  padding: 12px 18px;
  border-radius: 6px;
  cursor: pointer;
  z-index: 10002;
  font-size: 16px;
  border: none;
}

/* Linke & rechte Auswahl — jetzt mittig */
.compare-side-menu {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 150px;
  background: rgba(0,0,0,0.5);
  padding: 10px;
  z-index: 10002;
  border-radius: 10px;
}

#left-menu { left: 20px; }
#right-menu { right: 20px; }

.compare-btn {
  width: 100%;
  margin-bottom: 8px;
  padding: 10px;
  background: #444;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.compare-btn:hover {
  background: #666;
}

/* Modelle */
#compare-left,
#compare-right {
  position: absolute;
  inset: 0;
  width: 100vw;
  height: 100vh;
  object-fit: contain;
}

#compare-right {
  clip-path: inset(0 0 0 50vw);
}

/* Slider */
#compare-slider {
  position: absolute;
  top: 0;
  width: 4px;
  height: 100vh;
  background: red;
  cursor: ew-resize;
  left: 50vw;
  z-index: 10001;
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <h3>Modelle</h3>

  <button class="year-btn" onclick="showModel('1150.glb')">1150</button>
  <button class="year-btn" onclick="showModel('1175.glb')">1175</button>
  <button class="year-btn" onclick="showModel('1374.glb')">1374</button>
  <button class="year-btn" onclick="showModel('1550.glb')">1550</button>
  <button class="year-btn" onclick="showModel('1630.glb')">1630</button>
  <button class="year-btn" onclick="showModel('1936.glb')">1936</button>

  <button id="compare-start" onclick="enterCompareMode()">Vergleichen</button>
</div>

<!-- Hauptmodell -->
<div id="main-viewer">
  <model-viewer id="main-model" camera-controls auto-rotate></model-viewer>
</div>

<!-- Vergleich -->
<div id="compare-wrapper">

  <button id="back-btn" onclick="exitCompareMode()">← Zurück</button>

  <!-- Linke Auswahl -->
  <div id="left-menu" class="compare-side-menu">
    <button class="compare-btn" onclick="setModelLeft('1150.glb')">1150</button>
    <button class="compare-btn" onclick="setModelLeft('1175.glb')">1175</button>
    <button class="compare-btn" onclick="setModelLeft('1374.glb')">1374</button>
    <button class="compare-btn" onclick="setModelLeft('1550.glb')">1550</button>
    <button class="compare-btn" onclick="setModelLeft('1630.glb')">1630</button>
    <button class="compare-btn" onclick="setModelLeft('1936.glb')">1936</button>
  </div>

  <!-- Rechte Auswahl -->
  <div id="right-menu" class="compare-side-menu">
    <button class="compare-btn" onclick="setModelRight('1150.glb')">1150</button>
    <button class="compare-btn" onclick="setModelRight('1175.glb')">1175</button>
    <button class="compare-btn" onclick="setModelRight('1374.glb')">1374</button>
    <button class="compare-btn" onclick="setModelRight('1550.glb')">1550</button>
    <button class="compare-btn" onclick="setModelRight('1630.glb')">1630</button>
    <button class="compare-btn" onclick="setModelRight('1936.glb')">1936</button>
  </div>

  <model-viewer id="compare-left" camera-controls></model-viewer>
  <model-viewer id="compare-right" camera-controls></model-viewer>

  <div id="compare-slider"></div>
</div>

<script>
/* Hauptmodell laden */
function showModel(file) {
  document.getElementById("main-model").src = file;
}

/* Vergleich starten */
function enterCompareMode() {
  document.getElementById("compare-wrapper").style.display = "block";

  // Autorotate ausschalten
  document.getElementById("compare-left").removeAttribute("auto-rotate");
  document.getElementById("compare-right").removeAttribute("auto-rotate");

  const current = document.getElementById("main-model").src;
  document.getElementById("compare-left").src = current;
  document.getElementById("compare-right").src = current;
}

/* Vergleich verlassen */
function exitCompareMode() {
  document.getElementById("compare-wrapper").style.display = "none";

  // Autorotate wieder an für Hauptmodell
  document.getElementById("main-model").setAttribute("auto-rotate", "");
}

/* Modelle im Vergleich setzen */
function setModelLeft(file) {
  const m = document.getElementById("compare-left");
  m.src = file;
}

function setModelRight(file) {
  const m = document.getElementById("compare-right");
  m.src = file;
}

/* Slider Logik */
const slider = document.getElementById("compare-slider");
const rightModel = document.getElementById("compare-right");

let dragging = false;

slider.onmousedown = () => dragging = true;
window.onmouseup = () => dragging = false;

window.onmousemove = (e) => {
  if (!dragging) return;

  let pos = Math.min(window.innerWidth, Math.max(0, e.clientX));
  slider.style.left = pos + "px";
  rightModel.style.clipPath = `inset(0 0 0 ${pos}px)`;
};

document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") exitCompareMode();
});
</script>
</body>
</html>
