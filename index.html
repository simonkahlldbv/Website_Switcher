<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>3D Modellvergleich</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body {
  margin: 0;
  display: flex;
  height: 100vh;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Sidebar */
#sidebar {
  width: 220px;
  background: #1e1e1e;
  color: white;
  display: flex;
  flex-direction: column;
  padding: 20px;
  z-index: 10;
}

.year-btn {
  background: #333;
  color: white;
  padding: 12px;
  border: none;
  margin-bottom: 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
}

.year-btn:hover {
  background: #555;
}

/* Vergleich-Button */
#compare-start {
  margin-top: auto;
  padding: 14px;
  font-size: 16px;
  background: #0066ff;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#compare-start:hover {
  background: #0050cc;
}

/* Main viewer */
#main-viewer {
  flex: 1;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
}

#main-viewer model-viewer {
  width: 80%;
  height: 80%;
}

/* Vergleichsmodus Wrapper */
#compare-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: none;
  background: white;
  z-index: 9999;
  overflow: hidden;
}

/* Buttons links & rechts im Vergleichsmodus */
.compare-list {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 10001;
}

#left-buttons { left: 20px; }
#right-buttons { right: 20px; }

.compare-btn {
  padding: 10px 16px;
  background: #222;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 15px;
}

.compare-btn:hover {
  background: #444;
}

/* Vergleichsmodelle */
#compare-left,
#compare-right {
  position: absolute;
  top: 0;
  height: 100%;
  width: 50%;
  overflow: hidden;
}

#compare-left { left: 0; }
#compare-right { right: 0; }

/* Slider */
#compare-slider {
  position: absolute;
  top: 0;
  height: 100%;
  width: 4px;
  background: red;
  cursor: ew-resize;
  left: 50%;
  z-index: 10002;
}

/* Zurück Button */
#back-btn {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: black;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  z-index: 10003;
}

#back-btn:hover {
  background: #333;
}
</style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
  <h3>Modelle</h3>

  <button class="year-btn" onclick="showModel('1150.glb')">1150</button>
  <button class="year-btn" onclick="showModel('1175.glb')">1175</button>
  <button class="year-btn" onclick="showModel('1374.glb')">1374</button>
  <button class="year-btn" onclick="showModel('1550.glb')">1550</button>
  <button class="year-btn" onclick="showModel('1630.glb')">1630</button>
  <button class="year-btn" onclick="showModel('1936.glb')">1936</button>

  <button id="compare-start" onclick="openCompareMode()">Vergleichen</button>
</div>

<!-- Hauptmodell -->
<div id="main-viewer">
  <model-viewer id="main-model"
    camera-controls
    auto-rotate
    interaction-prompt="none"
    interaction-prompt-threshold="0"
    orientation="0 0 0"
    min-camera-orbit="auto auto auto"
    max-camera-orbit="auto auto auto"
  ></model-viewer>
</div>

<!-- Vergleichsmodus -->
<div id="compare-wrapper">

  <button id="back-btn" onclick="closeCompareMode()">Zurück</button>

  <!-- Buttonlisten -->
  <div id="left-buttons" class="compare-list">
    <button class="compare-btn" onclick="setModelLeft('1150.glb')">1150</button>
    <button class="compare-btn" onclick="setModelLeft('1175.glb')">1175</button>
    <button class="compare-btn" onclick="setModelLeft('1374.glb')">1374</button>
    <button class="compare-btn" onclick="setModelLeft('1550.glb')">1550</button>
    <button class="compare-btn" onclick="setModelLeft('1630.glb')">1630</button>
    <button class="compare-btn" onclick="setModelLeft('1936.glb')">1936</button>
  </div>

  <div id="right-buttons" class="compare-list">
    <button class="compare-btn" onclick="setModelRight('1150.glb')">1150</button>
    <button class="compare-btn" onclick="setModelRight('1175.glb')">1175</button>
    <button class="compare-btn" onclick="setModelRight('1374.glb')">1374</button>
    <button class="compare-btn" onclick="setModelRight('1550.glb')">1550</button>
    <button class="compare-btn" onclick="setModelRight('1630.glb')">1630</button>
    <button class="compare-btn" onclick="setModelRight('1936.glb')">1936</button>
  </div>

  <!-- Modelle -->
  <model-viewer id="compare-left"
    camera-controls
    interaction-prompt="none"
    interaction-prompt-threshold="0"
    auto-rotate="false"
    disable-tap
    touch-action="none"
    disable-pan
    orientation="0 0 0"
    min-camera-orbit="auto auto auto"
    max-camera-orbit="auto auto auto"
  ></model-viewer>

  <model-viewer id="compare-right"
    camera-controls
    interaction-prompt="none"
    interaction-prompt-threshold="0"
    auto-rotate="false"
    disable-tap
    touch-action="none"
    disable-pan
    orientation="0 0 0"
    min-camera-orbit="auto auto auto"
    max-camera-orbit="auto auto auto"
  ></model-viewer>

  <div id="compare-slider"></div>
</div>

<script>
/* Hauptmodell anzeigen */
function showModel(file) {
  document.getElementById("main-model").src = file;
}

/* Vergleich öffnen */
function openCompareMode() {
  document.getElementById("compare-wrapper").style.display = "block";
}

/* Vergleich schließen */
function closeCompareMode() {
  document.getElementById("compare-wrapper").style.display = "none";
}

/* Links Modell setzen */
function setModelLeft(file) {
  document.getElementById("compare-left").src = file;
}

/* Rechts Modell setzen */
function setModelRight(file) {
  document.getElementById("compare-right").src = file;
}

/* Slider */
const slider = document.getElementById("compare-slider");
let dragging = false;

slider.onmousedown = () => dragging = true;
window.onmouseup = () => dragging = false;

window.onmousemove = (e) => {
  if (!dragging) return;

  const pos = Math.min(window.innerWidth - 50, Math.max(50, e.clientX));
  slider.style.left = pos + "px";
  document.getElementById("compare-left").style.width = pos + "px";
  document.getElementById("compare-right").style.width = (window.innerWidth - pos) + "px";
};

/* ESC siehe zurück */
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") closeCompareMode();
});
</script>

</body>
</html>
