<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>3D Modellvergleich</title>

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* ===== SIDEBAR ===== */
#sidebar {
  position: fixed;
  left: 0;
  top: 0;
  bottom: 0;
  width: 220px;
  background: #1e1e1e;
  color: white;
  padding: 20px;
  box-sizing: border-box;
}

#sidebar h2 {
  margin-top: 0;
}

.year-btn {
  width: 100%;
  padding: 10px;
  margin-bottom: 8px;
  background: #333;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.year-btn:hover {
  background: #555;
}

#compare-btn {
  margin-top: 20px;
  padding: 12px;
  width: 100%;
  background: #0077ff;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
}

/* ===== MAIN VIEW ===== */
#main {
  position: fixed;
  left: 220px;
  top: 0;
  right: 0;
  bottom: 0;
  background: #eee;
  display: flex;
  align-items: center;
  justify-content: center;
}

#main model-viewer {
  width: 80%;
  height: 80%;
}

/* ===== COMPARE MODE ===== */
#compare {
  position: fixed;
  inset: 0;
  background: white;
  display: none;
  z-index: 999;
}

/* Back button */
#back {
  position: absolute;
  top: 16px;
  left: 16px;
  background: #000;
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 6px;
  cursor: pointer;
  z-index: 2000;
}

/* Year selectors */
.selector {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 2000;
}

#sel-left { left: 20px; }
#sel-right { right: 20px; }

.selector button {
  padding: 8px 12px;
  background: #222;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

/* Viewer stack */
#compare-container {
  position: absolute;
  inset: 0;
}

.compare-viewer {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  --poster-color: transparent;
}

/* Clipping */
#mvA { clip-path: inset(0 50% 0 0); }
#mvB { clip-path: inset(0 0 0 50%); }

/* Slider */
#slider {
  position: absolute;
  top: 0;
  left: 50%;
  width: 5px;
  height: 100%;
  background: red;
  transform: translateX(-50%);
  cursor: ew-resize;
  z-index: 1500;
}

/* remove interaction hints */
model-viewer::part(default-controls) {
  display: none;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div id="sidebar">
  <h2>Modelle</h2>
  <button class="year-btn" onclick="setMain('1150.glb')">1150</button>
  <button class="year-btn" onclick="setMain('1175.glb')">1175</button>
  <button class="year-btn" onclick="setMain('1374.glb')">1374</button>
  <button class="year-btn" onclick="setMain('1550.glb')">1550</button>
  <button class="year-btn" onclick="setMain('1630.glb')">1630</button>
  <button class="year-btn" onclick="setMain('1936.glb')">1936</button>

  <button id="compare-btn">Vergleichen</button>
</div>

<!-- Main -->
<div id="main">
  <model-viewer id="mainModel"
    camera-controls
    interaction-prompt="none">
  </model-viewer>
</div>

<!-- Compare -->
<div id="compare">

  <button id="back">← Zurück</button>

  <div id="sel-left" class="selector">
    <button onclick="mvA.src='1150.glb'">1150</button>
    <button onclick="mvA.src='1175.glb'">1175</button>
    <button onclick="mvA.src='1374.glb'">1374</button>
    <button onclick="mvA.src='1550.glb'">1550</button>
    <button onclick="mvA.src='1630.glb'">1630</button>
    <button onclick="mvA.src='1936.glb'">1936</button>
  </div>

  <div id="sel-right" class="selector">
    <button onclick="mvB.src='1150.glb'">1150</button>
    <button onclick="mvB.src='1175.glb'">1175</button>
    <button onclick="mvB.src='1374.glb'">1374</button>
    <button onclick="mvB.src='1550.glb'">1550</button>
    <button onclick="mvB.src='1630.glb'">1630</button>
    <button onclick="mvB.src='1936.glb'">1936</button>
  </div>

  <div id="compare-container">
    <model-viewer id="mvA" class="compare-viewer"
      camera-controls
      interaction-prompt="none">
    </model-viewer>

    <model-viewer id="mvB" class="compare-viewer"
      interaction-prompt="none">
    </model-viewer>
  </div>

  <div id="slider"></div>
</div>

<script>
const mainModel = document.getElementById("mainModel");
const compare = document.getElementById("compare");
const mvA = document.getElementById("mvA");
const mvB = document.getElementById("mvB");
const slider = document.getElementById("slider");

mainModel.src = "1150.glb";

function setMain(file) {
  mainModel.src = file;
}

/* Compare open/close */
document.getElementById("compare-btn").onclick = () => {
  compare.style.display = "block";
  mvA.src = "1150.glb";
  mvB.src = "1936.glb";
  setInitialCamera();
};

document.getElementById("back").onclick = () => {
  compare.style.display = "none";
};

/* Slider */
let dragging = false;
slider.onmousedown = () => dragging = true;
window.onmouseup = () => dragging = false;
window.onmousemove = e => {
  if (!dragging) return;
  const x = Math.max(50, Math.min(window.innerWidth - 50, e.clientX));
  slider.style.left = x + "px";
  const pct = x / window.innerWidth * 100;
  mvA.style.clipPath = `inset(0 ${100-pct}% 0 0)`;
  mvB.style.clipPath = `inset(0 0 0 ${pct}%)`;
};

/* Camera sync (ONE direction) */
let syncing = false;
mvA.addEventListener("camera-change", () => {
  if (syncing) return;
  syncing = true;
  mvB.cameraOrbit = mvA.cameraOrbit;
  mvB.cameraTarget = mvA.cameraTarget;
  mvB.fieldOfView = mvA.fieldOfView;
  requestAnimationFrame(() => syncing = false);
});

/* Stable start */
function setInitialCamera() {
  const orbit = "0deg 75deg 2.8m";
  mvA.cameraOrbit = orbit;
  mvB.cameraOrbit = orbit;
}
</script>

</body>
</html>
