<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>3D Modellvergleich</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body {
  margin: 0;
  display: flex;
  height: 100vh;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Sidebar */
#sidebar {
  width: 220px;
  background: #1e1e1e;
  color: white;
  display: flex;
  flex-direction: column;
  padding: 20px;
}

.year-btn {
  background: #333;
  color: white;
  padding: 12px;
  border: none;
  margin-bottom: 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
}

.year-btn:hover {
  background: #555;
}

/* Vergleichsbutton */
#compare-start {
  margin-top: auto;
  padding: 14px;
  font-size: 16px;
  background: #0066ff;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#compare-start:hover {
  background: #0050cc;
}

/* Hauptbereich */
#main-viewer {
  flex: 1;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
}

#main-viewer model-viewer {
  width: 80%;
  height: 80%;
}

/* Vergleichsauswahl Overlay */
#compare-select {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#compare-box {
  background: white;
  padding: 30px;
  border-radius: 12px;
  width: 350px;
  text-align: center;
}

select {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border-radius: 6px;
}

#start-compare-btn {
  padding: 12px;
  width: 100%;
  background: #0066ff;
  color: white;
  border: none;
  border-radius: 6px;
}

/* ------- V E R G L E I C H ------- */

#compare-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: white; /* Hintergrund weiß */
  z-index: 10000;
  display: none;
  overflow: hidden;
}

/* Beide Modelle fullscreen übereinander */
#compare-left,
#compare-right {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: contain;
}

/* Rechtes Modell wird abgeschnitten */
#compare-right {
  clip-path: inset(0 0 0 50vw);
}

/* Slider */
#compare-slider {
  position: absolute;
  top: 0;
  width: 4px;
  height: 100vh;
  background: red;
  cursor: ew-resize;
  left: 50vw;
  z-index: 10001;
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <h3>Modelle</h3>

  <button class="year-btn" onclick="showModel('1150.glb')">1150</button>
  <button class="year-btn" onclick="showModel('1175.glb')">1175</button>
  <button class="year-btn" onclick="showModel('1374.glb')">1374</button>
  <button class="year-btn" onclick="showModel('1550.glb')">1550</button>
  <button class="year-btn" onclick="showModel('1630.glb')">1630</button>
  <button class="year-btn" onclick="showModel('1936.glb')">1936</button>

  <button id="compare-start" onclick="openCompareSelection()">Vergleichen</button>
</div>

<!-- MAIN MODEL VIEWER -->
<div id="main-viewer">
  <model-viewer id="main-model" camera-controls auto-rotate></model-viewer>
</div>

<!-- Vergleichs-Auswahl -->
<div id="compare-select">
  <div id="compare-box">
    <h3>Modelle vergleichen</h3>

    <select id="modelA">
      <option value="1150.glb">1150</option>
      <option value="1175.glb">1175</option>
      <option value="1374.glb">1374</option>
      <option value="1550.glb">1550</option>
      <option value="1630.glb">1630</option>
      <option value="1936.glb">1936</option>
    </select>

    <select id="modelB">
      <option value="1150.glb">1150</option>
      <option value="1175.glb">1175</option>
      <option value="1374.glb">1374</option>
      <option value="1550.glb">1550</option>
      <option value="1630.glb">1630</option>
      <option value="1936.glb">1936</option>
    </select>

    <button id="start-compare-btn" onclick="startComparison()">Starten</button>
  </div>
</div>

<!-- Vergleichs-Slider -->
<div id="compare-wrapper">
  <model-viewer id="compare-left" camera-controls></model-viewer>
  <model-viewer id="compare-right" camera-controls></model-viewer>
  <div id="compare-slider"></div>
</div>

<script>
/* Modell in der Mitte anzeigen */
function showModel(file) {
  document.getElementById("main-model").src = file;
}

/* Vergleichsauswahl öffnen */
function openCompareSelection() {
  document.getElementById("compare-select").style.display = "flex";
}

/* Vergleich starten */
function startComparison() {
  document.getElementById("compare-select").style.display = "none";

  const A = document.getElementById("modelA").value;
  const B = document.getElementById("modelB").value;

  const wrapper = document.getElementById("compare-wrapper");
  wrapper.style.display = "block";

  document.getElementById("compare-left").src = A;
  document.getElementById("compare-right").src = B;

  // Slider mittig starten
  document.getElementById("compare-slider").style.left = "50vw";
  document.getElementById("compare-right").style.clipPath = "inset(0 0 0 50vw)";
}

/* ---------- Slider Logik ---------- */
const slider = document.getElementById("compare-slider");
const rightModel = document.getElementById("compare-right");

let dragging = false;

slider.onmousedown = () => dragging = true;
window.onmouseup = () => dragging = false;

window.onmousemove = (e) => {
  if (!dragging) return;

  let pos = e.clientX;

  // Begrenzung
  pos = Math.max(0, Math.min(window.innerWidth, pos));

  // Slider bewegen
  slider.style.left = pos + "px";

  // Rechtes Modell abschneiden
  rightModel.style.clipPath = `inset(0 0 0 ${pos}px)`;
};

/* ESC schließt den Vergleichsmodus */
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") {
    document.getElementById("compare-wrapper").style.display = "none";
  }
});
</script>
</body>
</html>
