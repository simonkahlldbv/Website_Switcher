<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>3D Modellvergleich</title>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
  overflow: hidden;
  display: flex;
}

/* Sidebar */
#sidebar {
  width: 220px;
  background: #1e1e1e;
  color: white;
  padding: 20px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
}

.year-btn {
  background: #333;
  color: white;
  padding: 12px;
  margin-bottom: 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
}

.year-btn:hover { background: #555; }

#compare-start {
  margin-top: auto;
  padding: 14px;
  font-size: 16px;
  background: #0066ff;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

/* Main viewer */
#main-viewer {
  flex: 1;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
}

#main-viewer model-viewer {
  width: 80%;
  height: 80%;
}

/* Compare mode */
#compare-mode {
  position: fixed;
  inset: 0;
  background: white;
  display: none;
  z-index: 9999;
}

#back-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  z-index: 10000;
  background: #222;
  color: white;
  border: none;
  padding: 12px 16px;
  border-radius: 6px;
  cursor: pointer;
}

/* Model container (deckungsgleich) */
#compare-container {
  position: absolute;
  inset: 0;
}

model-viewer.compare {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  --poster-color: transparent;
}

/* Clipping */
#mvA { clip-path: inset(0 50% 0 0); }
#mvB { clip-path: inset(0 0 0 50%); }

/* Slider */
#slider {
  position: absolute;
  top: 0;
  left: 50%;
  width: 4px;
  height: 100%;
  background: red;
  cursor: ew-resize;
  z-index: 10001;
}

/* Selectors */
.selector-left, .selector-right {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 10002;
}

.selector-left { left: 20px; }
.selector-right { right: 20px; }

.sel-btn {
  background: #333;
  color: white;
  padding: 10px 14px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div id="sidebar">
  <h3>Modelle</h3>
  <button class="year-btn" onclick="showModel('1150.glb')">1150</button>
  <button class="year-btn" onclick="showModel('1175.glb')">1175</button>
  <button class="year-btn" onclick="showModel('1374.glb')">1374</button>
  <button class="year-btn" onclick="showModel('1550.glb')">1550</button>
  <button class="year-btn" onclick="showModel('1630.glb')">1630</button>
  <button class="year-btn" onclick="showModel('1936.glb')">1936</button>

  <button id="compare-start" onclick="startCompare()">Vergleichen</button>
</div>

<!-- Main -->
<div id="main-viewer">
  <model-viewer id="main-model" camera-controls></model-viewer>
</div>

<!-- Compare -->
<div id="compare-mode">
  <button id="back-btn" onclick="exitCompare()">← Zurück</button>

  <div id="compare-container">
    <model-viewer id="mvA" class="compare" camera-controls></model-viewer>
    <model-viewer id="mvB" class="compare" camera-controls></model-viewer>
  </div>

  <div id="slider"></div>

  <div class="selector-left">
    <button class="sel-btn" onclick="loadA('1150.glb')">1150</button>
    <button class="sel-btn" onclick="loadA('1175.glb')">1175</button>
    <button class="sel-btn" onclick="loadA('1374.glb')">1374</button>
    <button class="sel-btn" onclick="loadA('1550.glb')">1550</button>
    <button class="sel-btn" onclick="loadA('1630.glb')">1630</button>
    <button class="sel-btn" onclick="loadA('1936.glb')">1936</button>
  </div>

  <div class="selector-right">
    <button class="sel-btn" onclick="loadB('1150.glb')">1150</button>
    <button class="sel-btn" onclick="loadB('1175.glb')">1175</button>
    <button class="sel-btn" onclick="loadB('1374.glb')">1374</button>
    <button class="sel-btn" onclick="loadB('1550.glb')">1550</button>
    <button class="sel-btn" onclick="loadB('1630.glb')">1630</button>
    <button class="sel-btn" onclick="loadB('1936.glb')">1936</button>
  </div>
</div>

<script>
const mvA = document.getElementById("mvA");
const mvB = document.getElementById("mvB");
const slider = document.getElementById("slider");

function showModel(file) {
  document.getElementById("main-model").src = file;
}

function startCompare() {
  document.getElementById("compare-mode").style.display = "block";
  mvA.src = "1150.glb";
  mvB.src = "1150.glb";
}

function exitCompare() {
  document.getElementById("compare-mode").style.display = "none";
}

function loadA(file) { mvA.src = file; }
function loadB(file) { mvB.src = file; }

/* Slider logic */
let dragging = false;
slider.addEventListener("mousedown", () => dragging = true);
window.addEventListener("mouseup", () => dragging = false);
window.addEventListener("mousemove", e => {
  if (!dragging) return;
  let x = Math.max(50, Math.min(window.innerWidth - 50, e.clientX));
  slider.style.left = x + "px";
  mvA.style.clipPath = `inset(0 ${window.innerWidth - x}px 0 0)`;
  mvB.style.clipPath = `inset(0 0 0 ${x}px)`;
});

/* Camera sync (Option C) */
let syncing = false;
function sync(source, target) {
  if (syncing) return;
  syncing = true;
  target.cameraOrbit = source.cameraOrbit;
  target.cameraTarget = source.cameraTarget;
  target.fieldOfView = source.fieldOfView;
  setTimeout(() => syncing = false, 0);
}

mvA.addEventListener("camera-change", () => sync(mvA, mvB));
mvB.addEventListener("camera-change", () => sync(mvB, mvA));
</script>

</body>
</html>
