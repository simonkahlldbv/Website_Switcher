<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Modell Vergleich</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* --- Seitenleiste zur Modellauswahl --- */
        #sidebar {
            width: 240px;
            height: 100%;
            background: #1e1e1e;
            color: white;
            padding: 20px;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 10;
        }

        #sidebar button {
            width: 200px;
            margin-bottom: 10px;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        #sidebar button:hover {
            background: #444;
        }

        #compareBtn {
            background: #007bff;
        }

        /* --- Zurück-Button --- */
        #backBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* --- Slider --- */
        #sliderLine {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 4px;
            background: red;
            left: 50%;
            z-index: 5;
            cursor: ew-resize;
        }

        #comparisonContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: none;
        }

        #leftView, #rightView {
            position: absolute;
            top: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #leftView {
            clip-path: inset(0 50% 0 0);
        }

        #rightView {
            clip-path: inset(0 0 0 50%);
        }

        /* Buttons rechts im Vergleich */
        .yearButtonsRight {
            position: absolute;
            right: 20px;
            top: 120px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 12;
        }

        /* Buttons links im Vergleich */
        .yearButtonsLeft {
            position: absolute;
            left: 20px;
            top: 120px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 12;
        }

        .yearBtn {
            padding: 8px 14px;
            background: #222;
            color: white;
            border: 1px solid #444;
            cursor: pointer;
            border-radius: 4px;
        }
        .yearBtn:hover {
            background: #444;
        }
    </style>
</head>
<body>

<!-- Seitenleiste -->
<div id="sidebar">
    <h3>Modelle</h3>
    <button class="modelSelect" data-year="1150">1150</button>
    <button class="modelSelect" data-year="1175">1175</button>
    <button class="modelSelect" data-year="1374">1374</button>
    <button class="modelSelect" data-year="1550">1550</button>
    <button class="modelSelect" data-year="1630">1630</button>
    <button class="modelSelect" data-year="1936">1936</button>

    <br><br>
    <button id="compareBtn">Vergleichen</button>
</div>

<!-- Vergleichsansicht -->
<div id="comparisonContainer">

    <button id="backBtn">← Zurück</button>

    <div class="yearButtonsLeft">
        <button class="yearBtn leftYear" data-year="1150">1150</button>
        <button class="yearBtn leftYear" data-year="1175">1175</button>
        <button class="yearBtn leftYear" data-year="1374">1374</button>
        <button class="yearBtn leftYear" data-year="1550">1550</button>
        <button class="yearBtn leftYear" data-year="1630">1630</button>
        <button class="yearBtn leftYear" data-year="1936">1936</button>
    </div>

    <div class="yearButtonsRight">
        <button class="yearBtn rightYear" data-year="1150">1150</button>
        <button class="yearBtn rightYear" data-year="1175">1175</button>
        <button class="yearBtn rightYear" data-year="1374">1374</button>
        <button class="yearBtn rightYear" data-year="1550">1550</button>
        <button class="yearBtn rightYear" data-year="1630">1630</button>
        <button class="yearBtn rightYear" data-year="1936">1936</button>
    </div>

    <div id="sliderLine"></div>

    <div id="leftView"></div>
    <div id="rightView"></div>
</div>

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.157/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.157/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.157/examples/js/controls/OrbitControls.js"></script>

<script>
/* ========= BASIS ========= */

let selectedYear = "1150";

/* Auswahl im Menü */
document.querySelectorAll(".modelSelect").forEach(btn => {
    btn.onclick = () => {
        selectedYear = btn.dataset.year;
    };
});

/* Vergleichsmodus starten */
document.getElementById("compareBtn").onclick = () => {
    document.getElementById("sidebar").style.display = "none";
    document.getElementById("comparisonContainer").style.display = "block";
    loadLeftModel(selectedYear);
    loadRightModel("1936"); // Standard rechts
};

/* Zurück */
document.getElementById("backBtn").onclick = () => {
    location.reload();
};

/* === THREE.js Setup === */

let rendererLeft = new THREE.WebGLRenderer({ antialias: true });
rendererLeft.setSize(window.innerWidth, window.innerHeight);
document.getElementById("leftView").appendChild(rendererLeft.domElement);

let rendererRight = new THREE.WebGLRenderer({ antialias: true });
rendererRight.setSize(window.innerWidth, window.innerHeight);
document.getElementById("rightView").appendChild(rendererRight.domElement);

let sceneLeft = new THREE.Scene();
let sceneRight = new THREE.Scene();

let camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 5000);
camera.position.set(800, 500, 800);

/* Gemeinsame Controls */
let controls = new THREE.OrbitControls(camera, document.body);
controls.enableDamping = true;

/* Loader */
let loader = new THREE.GLTFLoader();

let currentLeftModel, currentRightModel;

/* Laden */
function loadLeftModel(year) {
    if (currentLeftModel) sceneLeft.remove(currentLeftModel);

    loader.load(`/models/${year}/scene.gltf`, gltf => {
        currentLeftModel = gltf.scene;
        sceneLeft.add(gltf.scene);
    });
}

function loadRightModel(year) {
    if (currentRightModel) sceneRight.remove(currentRightModel);

    loader.load(`/models/${year}/scene.gltf`, gltf => {
        currentRightModel = gltf.scene;
        sceneRight.add(gltf.scene);
    });
}

/* Buttons im Vergleich */
document.querySelectorAll(".leftYear").forEach(btn => {
    btn.onclick = () => loadLeftModel(btn.dataset.year);
});

document.querySelectorAll(".rightYear").forEach(btn => {
    btn.onclick = () => loadRightModel(btn.dataset.year);
});

/* Slider bewegen */
let slider = document.getElementById("sliderLine");
let dragging = false;

slider.onmousedown = () => dragging = true;
document.onmouseup = () => dragging = false;

document.onmousemove = e => {
    if (!dragging) return;
    let x = Math.max(0, Math.min(window.innerWidth, e.clientX));
    slider.style.left = x + "px";

    let perc = x / window.innerWidth * 100;
    document.getElementById("leftView").style.clipPath = `inset(0 ${100 - perc}% 0 0)`;
    document.getElementById("rightView").style.clipPath = `inset(0 0 0 ${perc}%)`;
};

/* Render Loop */
function animate() {
    requestAnimationFrame(animate);
    controls.update();
    rendererLeft.render(sceneLeft, camera);
    rendererRight.render(sceneRight, camera);
}
animate();

/* Resize */
window.onresize = () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    rendererLeft.setSize(window.innerWidth, window.innerHeight);
    rendererRight.setSize(window.innerWidth, window.innerHeight);
};
</script>

</body>
</html>
