<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>3D Model Viewer & Compare</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            color: white;
            font-family: sans-serif;
        }

        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 20;
        }

        button {
            padding: 8px 12px;
            margin: 4px;
            font-size: 14px;
        }

        #compareWrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        #leftView, #rightView {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #rightView {
            overflow: hidden;
        }

        #slider {
            position: fixed;
            top: 0;
            left: 50%;
            width: 5px;
            height: 100%;
            background: white;
            cursor: ew-resize;
            z-index: 30;
        }
    </style>
</head>

<body>

<div id="ui">
    <button onclick="loadSingle('1150.glb')">1150</button>
    <button onclick="loadSingle('1200.glb')">1200</button>
    <button onclick="loadSingle('1250.glb')">1250</button>

    <br><br>

    <button onclick="startCompare('1150.glb','1250.glb')">1150 ↔ 1250</button>
    <button onclick="startCompare('1150.glb','1200.glb')">1150 ↔ 1200</button>
</div>

<div id="compareWrapper" style="display:none;">
    <div id="leftView"></div>
    <div id="rightView"></div>
    <div id="slider"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
/* ================================
   GLOBAL VARS
================================ */
let scene, camera, controls, rendererSingle;
let rendererLeft, rendererRight;

let loader = new THREE.GLTFLoader();

let modelSingle = null;
let modelLeft = null;
let modelRight = null;

let comparing = false;


/* ================================
   INIT NORMAL MODE
================================ */
function initScene() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 500);
    camera.position.set(0, 1.2, 2.5);

    rendererSingle = new THREE.WebGLRenderer({ antialias: true });
    rendererSingle.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(rendererSingle.domElement);

    controls = new THREE.OrbitControls(camera, rendererSingle.domElement);

    let light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(light);

    animate();
}

initScene();


/* ================================
   LOAD SINGLE MODEL
================================ */
function loadSingle(file) {
    comparing = false;
    document.getElementById("compareWrapper").style.display = "none";

    if (rendererLeft) rendererLeft.domElement.style.display = "none";
    if (rendererRight) rendererRight.domElement.style.display = "none";

    if (modelSingle) scene.remove(modelSingle);

    loader.load(file, gltf => {
        modelSingle = gltf.scene;
        modelSingle.position.set(0, 0, 0);
        scene.add(modelSingle);
    });
}


/* ================================
   START COMPARE MODE (TWO MODELS)
================================ */
function startCompare(fileLeft, fileRight) {
    comparing = true;

    document.getElementById("compareWrapper").style.display = "block";

    if (!rendererLeft) {
        rendererLeft = new THREE.WebGLRenderer({ antialias: true });
        rendererRight = new THREE.WebGLRenderer({ antialias: true });

        rendererLeft.setSize(window.innerWidth, window.innerHeight);
        rendererRight.setSize(window.innerWidth, window.innerHeight);

        document.getElementById("leftView").appendChild(rendererLeft.domElement);
        document.getElementById("rightView").appendChild(rendererRight.domElement);
    }

    // load left model
    if (modelLeft) scene.remove(modelLeft);
    loader.load(fileLeft, gltf => {
        modelLeft = gltf.scene;
        modelLeft.position.set(0, 0, 0);
        scene.add(modelLeft);
    });

    // load right model
    if (modelRight) scene.remove(modelRight);
    loader.load(fileRight, gltf => {
        modelRight = gltf.scene;
        modelRight.position.set(0, 0, 0);
        scene.add(modelRight);
    });
}


/* ================================
   SLIDER CONTROL
================================ */
const slider = document.getElementById("slider");

let dragging = false;

slider.addEventListener("mousedown", () => dragging = true);
document.addEventListener("mouseup", () => dragging = false);
document.addEventListener("mousemove", e => {
    if (!dragging) return;

    let x = e.clientX;
    slider.style.left = x + "px";
    document.getElementById("rightView").style.width = x + "px";
});


/* ================================
   ANIMATION LOOP
================================ */
function animate() {
    requestAnimationFrame(animate);

    if (!comparing) {
        rendererSingle.render(scene, camera);
    } else {
        rendererLeft.render(scene, camera);
        rendererRight.render(scene, camera);
    }

    controls.update();
}


/* ================================
   RESIZE
================================ */
window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    rendererSingle.setSize(window.innerWidth, window.innerHeight);

    if (rendererLeft) rendererLeft.setSize(window.innerWidth, window.innerHeight);
    if (rendererRight) rendererRight.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
